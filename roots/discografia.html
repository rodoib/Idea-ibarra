<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.JPG" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <title>Proyecto Rodolfo</title>
</head>

<body>
    <header class="hero">
        <div class="container">
            <section class="hero__container">
                <div class="hero__logo"><a href="../index.html"><img src="../img/logo.png" alt="Logo de la web"></a>
                </div>
            </section>

            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="roots/../menu.html">Menú</a></li>
                    <li><a href="roots/../discografia.html">Discografía</a></li>
                    <li><a href="roots/../galleria.html">Galeria</a></li>
                    <li><a href="roots/../contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <section class="disco">
            <div class="disco__titulo">
                <h2 class="title">Disfruta algunos de sus discos</h2>
            </div>

            <article class="disco__albums">
                <div id="disco__uno">
                    <iframe src="https://open.spotify.com/embed/album/15XNBzVWARPMlu0sEbfBjJ" width="300" height="380"
                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div id="disco__dos">
                    <iframe src="https://open.spotify.com/embed/album/1Jv2AqzhgsduUik2p4k3cS" width="300" height="380"
                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div id="disco__tres">
                    <iframe src="https://open.spotify.com/embed/album/29m6DinzdaD0OPqWKGyMdz" width="300" height="380"
                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__grid">
            <section class="footer__hour">
                <h3>Horarios:</h3>
                <div class="footer__horarios">
                    <p>Domingos  a Jueves: 18:00 a 01:00</p>
                    <p>Viernes y Sábados: 18:00 a 04:00</p>
                </div>
            </section>

            <p class="footer__copy">Todos los derechos reservados © 2022</p>

            <section class="footer__contact">
                <h3>Redes sociales:</h3>
                <div class="footer__container">
                    <span class="footer__container-icons">
                        <a class="fab fa-facebook-square footer__icon"
                            href="https://www.facebook.com/40x5-Tributo-Bar-98665603112" target="_blank"></a>
                    </span>
                    <span class="footer__container-icons">
                        <a class="fab fa-instagram-square footer__icon"
                            href="https://www.instagram.com/40x5_tributobar/?hl=es-la" target="_blank"></a>
                    </span>
                    <span class="footer__container-icons">
                        <a class="fab fa-youtube footer__icon"
                            href="https://www.youtube.com/channel/UCB_Z6rBg3WW3NL4-QimhC2A" target="_blank"></a>
                    </span>
                    <span class="footer__container-icons">
                        <a class="fab fa-spotify footer__icon"
                            href="https://open.spotify.com/artist/22bE4uQ6baNwSHPVcDxLCe" target="_blank"></a>
                    </span>
                </div>
            </section>
        </div>

</html>
