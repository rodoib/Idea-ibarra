    <main>
        <section class="container d-flex contacto">
            <article class="contacto__form">
                <h2 class="title col-md-12">Contactanos</h2>
                <form class="row g-2 col-md-12 mt-5 text-center bg-info justify-content-center">
                    <div class="col-md-4 col-5  mx--2 mt-5 text-white">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ej: Rodolfo" required>
                    </div>
                    <div class="col-md-4 col-5 mt-5 text-white">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Ej: Ibarra" required>
                    </div>
                    <div class="column ">
                      <div class="col-md-8 col-10 mx-auto mt-3 text-white">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ejemplo@gmail.com" required>
                      </div>
                      <div class="col-md-8 col-10  mx-auto mt-3 text-white">
                        <label for="number" class="form-label">Whatsapp</label>
                        <input type="tel" class="form-control" id="number" placeholder="1133226644" required>
                      </div>
                      <div class="col-md-8 col-10 mt-3 mx-auto text-white">
                        <label for="inputState" class="form-label">Reservas</label>
                        <select id="inputState" class="form-select text-center">
                          <option selected>18 - 20</option>
                          <option>20 - 22</option>
                          <option>22 - 00</option>
                        </select>
                      </div>
                      <div class="col-md-8 col-10 mt-3 mx-auto  text-white">
                        <label for="inputCity" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="inputCity" required>
                      </div>
                      
                      <div class="col-xl-12 col-md-10 col-10 mt-5   text-white">
                        <label for=""></label>
                        <textarea class="form__controls" name="message" id="message" cols="53" rows="5"
                            placeholder="Deja tu consulta"></textarea>
                    </div>
                      <div class="col-10 mt-5 mx-auto text-white">
                        <div class="form-check ">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label " for="gridCheck ">
                            Me interesaría recibir iformación sobre promociones en mi email
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            He leído y acepto los Términos y Condiciones
                          </label>
                        </div>
                      </div>
                      <div class="row botones">
                        <div class="col-6 mt-5 mb-4">
                          <button type="submit" class="btn btn-light">Enviar</button>
                        </div>
                        <div class="col-6 mt-5 mb-4">
                          <button type="reset" class="btn btn-light">Borrar</button>
                        </div>
                      </div>
                    </div>
                  </form>
            </article>

            <article class="col-xl-6 col-md-12" >
